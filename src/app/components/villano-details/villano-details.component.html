<h1>{{villano.nombre | uppercase }} <small>{{villano.aparicion | date: 'y'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-6">
        <img [src]="villano.img" [alt]="villano.nombre">
        <br><br>
        <a [routerLink]="['/villanos']" class="btn btn-outline-primary"> Regresar</a>
    </div>
    <div class="col-md-6">
        <h3>{{villano.nombre}}</h3>
        <hr>
        <p>
            {{villano.bio}}
        </p>
        <div>
            <img *ngIf="villano.casa == 'DC' " src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="villano.casa == 'Marvel' " src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
